language: shell

os:
  - linux
  - windows
osx_image: xcode10.1

arch:
  - amd64
  - arm64

jobs:
  include:
   - os: linux
     arch: amd64
   - os: linux
     arch: arm64
   - os: windows
     arch: amd64

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: out
  repo: tdlight-team/tdlib-docs
  on:
    branch: master

script: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    bash travis/linux.sh; 
  fi
  
  if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then 
    bash travis/win.sh; 
  fi 
